#Test directory
test.directory=src/it/resources/com/consol/citrus
config.spring=src/it/resources
test.author=Christoph Deppisch

#Output/Report settings
test.output.dir=test-output
test.output.file=test-results.xml
test.report.dir=target/test-report

#JMS queue authorization
jms.server.url=tcp://localhost:61616

#JMS receive timeout
jms.reveiveTimeout=1000

#Database Access NMF
jdbc.driver=org.hsqldb.jdbcDriver
jdbc.url=jdbc:hsqldb:mem:test
db.user=sa
db.password=

#XML DTD definitions
xml.dtd.path=xml

#XML schema source for validation
xml.schema.path=xml

#JMS queues
jms.ws.stub.request=TestSuite.Ws.Stub.RequestQueue
jms.ws.stub.response=TestSuite.Ws.Stub.ResponseQueue

jms.queue.http.request.forward=JMS.TestSuite.Http.Request.Forward
jms.queue.http.request.ack=JMS.TestSuite.Http.Request.Ack

jms.queue.test=JMS.Test.Queue

jms.queue.hello.request=Demo.Hello.Request.Queue
jms.queue.hello.response=Demo.Hello.Response.Queue
jms.queue.hello.sync.request=Demo.Sync.Hello.Request.Queue
jms.queue.date.sync.request=Demo.Sync.Date.Request.Queue