jms.queue.http.request.forward=JMS.TestSuite.Http.Request.Forward
jms.queue.http.request.ack=JMS.TestSuite.Http.Request.Ack

jms.queue.sync.in=TestSuite.Sync.In
jms.queue.sync.out=TestSuite.Synch.Out
jms.queue.async.in=TestSuite.Async.In
jms.queue.async.out=TestSuite.Async.Out

jms.queue.dummy=TestSuite.Queue.Dummy
jms.queue.dummy.one.in=TestSuite.Queue.Dummy.One.In
jms.queue.dummy.one.out=TestSuite.Queue.Dummy.One.Out
jms.queue.dummy.two.in=TestSuite.Queue.Dummy.One.In
jms.queue.dummy.two.out=TestSuite.Queue.Dummy.One.Out
jms.queue.dummy.three.in=TestSuite.Queue.Dummy.Three.In
jms.queue.dummy.three.out=TestSuite.Queue.Dummy.Three.Out