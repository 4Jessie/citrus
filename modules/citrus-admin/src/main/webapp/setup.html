<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Citrus Administration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Citrus Administration UI">
    <meta name="author" content="ConSol Software GmbH">

    <script src="javascript/support/jquery.js"></script>
    <script src="javascript/support/jqueryFileTree.js"></script>
    <script src="javascript/support/underscore.js"></script>
    <script src="javascript/support/handlebars.js"></script>
    <script src="javascript/support/backbone.js"></script>
    <script src="javascript/templates/TemplateHelper.js"></script>
    
    <script src="javascript/curl.js"></script>
    
    <script type="text/javascript">
      curl({
	      baseUrl: 'javascript',
	      paths: {
	          "TemplateManager" : "templates/TemplateManager",
	          "ProjectView" : "views/ProjectView"
	      }},
	      ["TemplateManager", "ProjectView", "domReady!"], function(TemplateManager, ProjectView) {
	        
	      TemplateManager.load(['ProjectView'], function() {
	          var projectView = new ProjectView({el: $('#content')});
              projectView.render();
	      });
      });
    </script>
    
    <link type="text/css" href="styles/bootstrap.css" rel="stylesheet" />
    <link type="text/css" href="styles/jqueryFileTree.css" rel="stylesheet"/>
    <link type="text/css" href="styles/citrus-admin.css" rel="stylesheet"/>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <div id="content"></div>
    
    <script src="javascript/support/bootstrap.js"></script>
  </body>
</html>
