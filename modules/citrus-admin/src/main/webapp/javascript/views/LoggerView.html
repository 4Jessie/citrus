<ul id="log-tabs" class="nav nav-tabs">
    <li class="active">
        <a href="#general-tab" data-toggle="tab">General</a>
    </li>
</ul>

<div id="log-tab-content" class="tab-content">
    <div class="tab-pane active" id="general-tab">
        <pre class="log">Log messages</pre>
    </div>
</div>

<code id="log-tab" class="template">
    <li id="tab-{{var name='hash'}}" class="">
        <button id="log-tab-close-{{var name='hash'}}" type="button" class="close">&times;</button>
        <a href="#log-tab-{{var name='hash'}}" data-toggle="tab">{{var name='name'}}</a>
    </li>
</code>

<code id="log-tab-pane" class="template">
    <div class="tab-pane" id="log-tab-{{var name='hash'}}">
        <div id="log-details-{{var name='hash'}}">
            <pre class="log">Log messages</pre>
        </div>
    </div>
</code>
