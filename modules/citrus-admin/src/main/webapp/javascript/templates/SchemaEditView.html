<div class="modal hide fade">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        {{#if schema.id}}
        <h3>Edit XSD Schema</h3>
        {{else}}
        <h3>New XSD Schema</h3>
        {{/if}}
    </div>

    <div id="schema-edit-form" class="modal-body">
        <form class="form-horizontal">
            {{#if schema.id}}
            <input name="id" type="hidden" value="{{schema.id}}"/>
            <div class="control-group">
              <label class="control-label">Id <em>*</em></label>
              <div class="controls">
                <input name="newId" value="{{schema.id}}" placeholder="Unique Id" type="text" class="span8"/>
              </div>
            </div>
            {{else}}
            <div class="control-group">
                <label class="control-label">Id <em>*</em></label>
                <div class="controls">
                    <input name="id" value="{{schema.id}}" placeholder="Unique Id" type="text" class="span8"/>
                </div>
            </div>
            {{/if}}

            <div class="control-group">
                <label class="control-label">Location <em>*</em></label>
                <div class="controls">
                    <input name="location" value="{{schema.location}}" placeholder="Location" type="text" class="span12"/>
                </div>
            </div>
        </form>
    </div>

    <div class="modal-footer">
        {{#if schema.id}}
        <a href="#config" id="btn-schema-update" class="btn btn-citrus">Save</a>
        {{else}}
        <a href="#config" id="btn-schema-save" class="btn btn-citrus">Save</a>
        {{/if}}
        <a href="#config" id="btn-schema-cancel" class="btn">Close</a>
    </div>
</div>
