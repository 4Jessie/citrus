<div class="container-fluid">
  <div class="row-fluid">
    <div class="span3">
        <form id="search-form" class="form-search">
          <div class="input-append">
	          <input id="test-name" type="text" autocomplete="off" class="input-large search-query"/>
	          <button id="button-search" type="submit" class="btn btn-primary"><i class="icon-search icon-white"></i></button>
          </div>
        </form>
        
        <div id="search-results"></div>
    </div>
    <div class="span9">
	    <ul id="test-tabs" class="nav nav-tabs">
            <li style="display: none;" class="active">
                <a href="#open-tab" data-toggle="tab">Open</a>
            </li>
	    </ul>
	    
	    <div id="test-tab-content" class="tab-content">
	      <div class="tab-pane active" id="open-tab">
              <div class="test-details-open">
                  <h3>Open test case</h3>
                  <p class="muted">Press <em>Strg + O</em> to open test case</p>
              </div>
	      </div>
	    </div>
    </div>
  </div>
</div>

<code id="test-details-tab" class="template">
  <li id="tab-{{var name='hash'}}" class="">
    <button id="tab-close-{{var name='hash'}}" type="button" class="close">&times;</button>
    <a href="#test-details-tab-{{var name='hash'}}" data-toggle="tab">{{var name='name'}}</a>
  </li>
</code>

<code id="test-details-tab-pane" class="template">
  <div class="tab-pane" id="test-details-tab-{{var name='hash'}}">
    <div id="test-case-details-{{var name='hash'}}"></div>
  </div>
</code>
