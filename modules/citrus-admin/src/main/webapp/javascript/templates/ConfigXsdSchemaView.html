<div>
    <h4 class="page-header">Schema-Repositories &nbsp;<i id="btn-reload-config-schema-repository" class="icon-refresh clickable"></i></h4>

    <form id="form-filter-config-schema-repository" class="form-search pull-right" autocomplete="off">
      <div class="input-append">
        <input id="input-filter-config-schema-repository" type="text" class="input-large search-query" autocomplete="off" placeholder="Filter" title="Search"/>
        <button id="btn-search-config-schema-repository" type="submit" class="btn btn-citrus"><i class="icon-search icon-white"></i></button>
      </div>
    </form>
    <div id="config-schema-repository-table">

        <tr>
          <th>Id</th>
          <th>Schemas</th>

        </tr>

        </tbody>

          <tr><td colspan="3">&nbsp;</td></tr>
        </tfoot>
      </table>

    <h4 class="page-header">Schemas &nbsp;<i id="btn-reload-config-xsd-schemas" class="icon-refresh clickable"></i></h4>

      <div class="input-append">
        <input id="input-filter-config-xsd-schemas" type="text" class="input-large search-query" autocomplete="off" placeholder="Filter" title="Search"/>
        <button id="btn-search-config-xsd-schemas" type="submit" class="btn btn-citrus"><i class="icon-search icon-white"></i></button>
      </div>
