<div id="{{name}}" class="test-details">
    <h2>{{name}}</h2>
    <form id="test-info" class="form-horizontal">
        <div class="row-fluid">
            <div class="span6">
                <div class="control-group">
                    <label class="control-label">Test:</label>
                    <div class="controls">
                        <input id="name" class="input-xlarge" name="name" type="text" placeholder="Test" value="{{name}}"/>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">Author:</label>
                    <div class="controls">
                        <input id="author" class="input-xlarge" name="author" type="text" placeholder="Author" value="{{author}}"/>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">Status:</label>
                    <div class="controls">
                        <input id="status" class="input-xlarge" name="status" type="text" placeholder="Status" value="{{status}}"/>
                    </div>
                </div>
            </div>
            <div class="span6">
                <div class="control-group">
                    <label class="control-label">Package:</label>
                    <div class="controls">
                        <input id="packageName" class="input-xlarge" name="packageName" type="text" placeholder="Package" value="{{packageName}}"/>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <button type="button" data-loading-text="Running ..." class="btn btn-success pull-right run-test"><i class="icon-play icon-white"></i> Run Test</button>
    <ul class="nav nav-tabs">
        <li class="active"><a href="#design-{{name}}" data-toggle="tab">Design</a></li>
        <li><a href="#xml-source-{{name}}" class="xml-source" data-toggle="tab">XML</a></li>
        <li><a href="#java-source-{{name}}" class="java-source" data-toggle="tab">Java</a></li>
        <li style="display: none;">
            <button id="test-result-close-{{name}}" type="button" class="close" style="margin-right: 8px;">&times;</button>
            <a href="#test-result-{{name}}" style="padding-right: 22px" data-toggle="tab">Results</a>
        </li>
    </ul>

    <div class="tab-content">
        <div class="tab-pane" id="design-{{name}}">
            <div class="design"></div>
        </div>
        <div class="tab-pane" id="xml-source-{{name}}">
            <pre class="prettyprint linenums">Loading sources ...</pre>
        </div>
        <div class="tab-pane" id="java-source-{{name}}">
            <pre class="prettyprint linenums">Loading sources ...</pre>
        </div>
        <div class="tab-pane" id="test-result-{{name}}">
            <h3>Test results</h3>
            <div class="progress progress-success test-progress">
                <div class="bar" style="width: 0%"></div>
            </div>

            <h4>Message activity</h4>
            <div class="test-message-flow"></div>
        </div>
    </div>
</div>
