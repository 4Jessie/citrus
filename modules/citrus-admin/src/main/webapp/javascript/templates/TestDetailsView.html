<div id="{{detail.name}}" class="test-details">
    <h2>
      <span>{{detail.name}}</span>
      <div class="pull-right">
        <a class="btn run-test" type="button" title="Run test">&nbsp;<i class="icon-play"></i>&nbsp;</a>
        <a class="btn cancel-test" type="button" title="Stop test execution" style="display: none;">&nbsp;<i class="icon-stop"></i>&nbsp;</a>
      </div>
    </h2>

    <h4 class="page-header">Details</h4>
    <form id="test-info" class="form-horizontal">
        <div class="row-fluid">
            <div class="span6">
                <div class="control-group">
                    <label class="control-label">Test Name:</label>
                    <div class="controls">
                        <input id="name" class="input-xlarge" name="name" type="text" placeholder="Test" value="{{detail.name}}"/>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">Author:</label>
                    <div class="controls">
                        <input id="author" class="input-xlarge" name="author" type="text" placeholder="Author" value="{{detail.metaInfo.author}}"/>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">Status:</label>
                    <div class="controls">
                        <input id="status" class="input-xlarge" name="status" type="text" placeholder="Status" value="{{detail.metaInfo.status}}"/>
                    </div>
                </div>
            </div>
            <div class="span6">
                <div class="control-group">
                    <label class="control-label">Package:</label>
                    <div class="controls">
                        <input id="packageName" class="input-xlarge" name="packageName" type="text" placeholder="Package" value="{{packageName}}"/>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <h4 class="page-header">Description</h4>
    <blockquote>
      {{#unless detail.description}}
        <p>No description</p>
      {{/unless}}

      <p>{{detail.description}}</p>
    </blockquote>

    <h4 class="page-header">Sources</h4>

    <div class="btn-group pull-right">
      <button type="button" data-loading-text="Running ..." class="btn run-test">Run Config</button>
      <button class="btn dropdown-toggle" data-toggle="dropdown">
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#">Maven</a></li>
        <li><a href="#">Ant</a></li>
        <li class="divider"></li>
        <li><a href="#">Edit Run configurations</a></li>
      </ul>
    </div>

    <ul class="nav nav-tabs">
        <li class="active"><a href="#design-{{detail.name}}" data-toggle="tab">Design</a></li>
        <li><a href="#xml-source-{{detail.name}}" class="xml-source" data-toggle="tab">XML</a></li>
        <li><a href="#java-source-{{detail.name}}" class="java-source" data-toggle="tab">Java</a></li>
        <li style="display: none;">
            <button id="test-result-close-{{detail.name}}" type="button" class="close" style="margin-right: 8px;">&times;</button>
            <a href="#test-result-{{detail.name}}" style="padding-right: 22px" data-toggle="tab">Results</a>
        </li>
    </ul>

    <div class="tab-content">
        <div class="tab-pane active" id="design-{{detail.name}}">
            <div class="test-design"></div>
        </div>
        <div class="tab-pane" id="xml-source-{{detail.name}}">
            <pre class="prettyprint linenums">Loading sources ...</pre>
        </div>
        <div class="tab-pane" id="java-source-{{detail.name}}">
            <pre class="prettyprint linenums">Loading sources ...</pre>
        </div>
        <div class="tab-pane" id="test-result-{{detail.name}}">
            <h4>Test results</h4>
            <div class="progress progress-success test-progress">
                <div class="bar" style="width: 0%"></div>
            </div>

            <h4 class="page-header">Message activity</h4>
            <div class="test-message-flow"></div>
        </div>
    </div>
</div>
