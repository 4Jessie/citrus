<table class="table table-bordered table-condensed table-hover">
  <thead>
    <tr><th>Test cases</th></tr>
  </thead>
  <tbody>
    {{#unless tests.length}}
      <tr class="no-results"><td>&nbsp;<i class="icon-remove"></i> No tests available</td></tr>
    {{/unless}}
    
    {{#each tests}}
    <tr id="{{id}}" class="show-test-details">
      <td>{{name}}</td>
    </tr>
    {{/each}}
  </tbody>
  <tfoot>
    <tr><td>&nbsp;</td></tr>
  </tfoot>
</table>
