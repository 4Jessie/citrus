        <div class="container">

            <ul id="log-tabs" class="nav nav-tabs">
                <li class="active">

                    <pre class="log">Log messages</pre>
                </div>
            </div>

        </div>

        <code id="log-tab" class="template">
            <li id="tab-{{hash}}" class="">
                <button id="log-tab-close-{{hash}}" type="button" class="close">&times;</button>
                <a href="#log-tab-{{hash}}" data-toggle="tab">{{name}}</a>
            </li>
        </code>

        <code id="log-tab-pane" class="template">
            <div class="tab-pane" id="log-tab-{{hash}}">
                <div id="log-details-{{hash}}">

                </div>
